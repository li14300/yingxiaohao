                        <lable for="subject">主体：</lable>
                        <input type="text" id="subject" class="form-control" placeholder="你🐴" required />
                    </div>
                    <div class="form-group">
                        <lable for="event">事件：</lable>
                        <input type="text" id="event" class="form-control" placeholder="死了" required />
                    </div>
                    <div class="form-group">
                        <lable for="event2">另一种说法：</lable>
                        <input type="text" id="event2" class="form-control" placeholder="你没有🐴" required />
                    </div>
                    <input type="submit" value="生成" class="btn btn-primary" onclick="generate()" />
                </form>
            </div>

                <textarea id="result" onchange="auto_grow(this)" oninput="auto_grow(this)"
                    placeholder="　　你🐴死了是怎么回事呢？你🐴相信大家都很熟悉，但是你🐴死了是怎么回事呢，下面就让小编带大家一起了解吧。&#013;&#010;　　你🐴死了，其实就是你没有🐴，大家可能会很惊讶你🐴怎么会死了呢？但事实就是这样，小编也感到非常惊讶。&#013;&#010;　　这就是关于你🐴死了的事情了，大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦！"></textarea>
